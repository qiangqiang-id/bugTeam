  <div>
    <p>关关雎鸠，在河之洲。窈窕淑女，君子好逑。
      参差荇菜，左右流之。窈窕淑女，寤寐求之。
      求之不得，寤寐思服。悠哉悠哉，辗转反侧。
      参差荇菜，左右采之。窈窕淑女，琴瑟友之。
      参差荇菜，左右芼之。窈窕淑女，钟鼓乐之。</p>
      <h1>由来称独立，本自号倾城</h1>
      <h1> 柳叶眉间发，桃花脸上生</h1>
      <h1> 腕摇金钏响，步转玉环鸣</h1>
      <h1> 纤腰宜宝袜，红衫艳织成</h1>
      <h1> 悬知一顾重，别觉舞腰轻</h1>
  </div>
